<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello jQuery!</title>
  <style>
  p {
    color: purple;
    margin: 8px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<input type="text" value="Type...">
<p></p>
 
<script>
$( "input" )
  .keyup(function() {
    var value = $( this ).val();
    $( "p" ).text( value );
  })
  .keyup();
</script>
 
</body>
</html>
